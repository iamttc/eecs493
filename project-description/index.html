<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!--TITLE-->
		<title>Space Fighters</title>

		<!--STYLE-->
		<link rel="stylesheet" href="style.css" />

		<!--GOOGLE FONTS-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- BOOTSTRAP JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://space-fighters.herokuapp.com">SPACE FIGHTERS</a>
				</div>
			</div>
		</nav>
			
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
			</ol>
		
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" id="c-1">
					<div class="carousel-caption">
						<h3>Space Fighters</h3>
						<p>Can you survive in space?</p>
					</div>      
				</div>
				
				<div class="item">
					<div class="carousel-caption">
						<h3>Shoot to kill!</h3>
						<p>Or be killed.</p>
					</div>      
				</div>

				<div class="item">
					<div class="carousel-caption">
						<h3>Climb the leaderboard!</h3>
						<p>Can you reach the top?</p>
					</div>      
				</div>
			</div>
			
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>
			
		<div class="container text-center">    
			<h3>How To Play</h3><br>
			<div class="row">
				<p>
					...
				</p>
			</div>
		</div><br>
			
		<footer class="container-fluid text-center">
			<p>Project by: Trever Cullen, Amy Tseng, and Peter Flanagan</p>
		</footer>

	</body>
</html>
