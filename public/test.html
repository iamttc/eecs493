<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            
        <style>
            html,body {
                background: #FFF;
            }
            #sword{
                background: #000;
                height: 100px;
                width: 8px;
                position: absolute;
                transform-origin: 4px 4px;
            }
        </style>
    </head>
    <body>
        <div id="sword"></div>

        <script>
            a = 0;
            $(window).mousemove(function(e){
                var x = e.pageX;
                var y = e.pageY;
                a += 4;
                $("#sword").css({
                    "top": y,
                    "left": x
                    //"transform": "rotate(" + a + "deg)"
                })
            });
        </script>
    </body>
</html>
